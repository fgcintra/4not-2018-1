<h3>Listagem de categorias</h3>

<table class="table table-responsive table-hover table-striped">
  <tr>
    <th>Descrição</th>
    <th>Perecível</th>
  </tr>
  <tr *ngFor="let c of categorias">
    
    <td>{{c.descricao}}</td>
    
    <td class="text-center">
      <input *ngIf="c.perecivel" type="checkbox" checked onclick="return false" />

      <input *ngIf="! c.perecivel" type="checkbox" onclick="return false" />
    </td> 
  </tr>
</table>
